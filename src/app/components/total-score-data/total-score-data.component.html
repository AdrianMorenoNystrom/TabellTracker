<mat-card class="data-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Totalt antal rätt över tid</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="chart-container" *ngIf="!loading; else skel">
      <canvas baseChart
              [data]="chartData"
              [options]="chartOptions"
              chartType="line">
      </canvas>
    </div>
    <ng-template #skel>
      <p>Laddar…</p>
    </ng-template>
  </mat-card-content>
</mat-card>
