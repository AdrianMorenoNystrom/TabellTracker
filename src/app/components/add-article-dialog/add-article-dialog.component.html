<h2 mat-dialog-title>Ny krönika</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titel</mat-label>
      <input matInput formControlName="title" maxlength="120" />
      <mat-hint align="end">
        {{ form.get('title')?.value?.length || 0 }}/120
      </mat-hint>
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Titel är obligatorisk
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Text</mat-label>
      <textarea
        matInput
        rows="10"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.hasError('required')">
        Text är obligatorisk
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="cancel()"
      [disabled]="loading"
    >
      Avbryt
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid || loading"
    >
      Spara
    </button>
  </mat-dialog-actions>
</form>
