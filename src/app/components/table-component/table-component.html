<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="header">
    <h2>Stryktipstabellen 25/26</h2>
    <span class="spacer"></span>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="players" matSort class="mat-elevation-z1" style="width:100%; margin-top: 12px;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Namn</th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Totalt antal r√§tt</th>
        <td mat-cell *matCellDef="let p">{{ p.score }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p" style="text-align:right;">
          <button *ngIf="api.isLoggedIn()" mat-icon-button color="warn" (click)="$event.stopPropagation(); delete(p)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openHistory(row)"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
