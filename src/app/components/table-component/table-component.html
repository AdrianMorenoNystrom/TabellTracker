<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="header">
    <h2>Stryktipstabellen 25/26</h2>
    <span class="spacer"></span>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="players"
      matSort
      class="player-table mat-elevation-z1"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Namn</th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Totalt antal rätt</th>
        <td mat-cell *matCellDef="let p">{{ p.score }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p" class="actions-cell">
          <button
            *ngIf="api.isLoggedIn()"
            mat-icon-button
            color="warn"
            (click)="$event.stopPropagation(); delete(p)"
            aria-label="Ta bort spelare"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"
        (click)="openHistory(row)"
        [class.leader-row]="i === 0"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
