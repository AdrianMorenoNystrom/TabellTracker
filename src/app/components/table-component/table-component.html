<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="header">
    <h2>Stryktipstabellen 25/26</h2>
    <span class="spacer"></span>
  </mat-card-header>

  <mat-card-content>
    <!-- DESKTOP: vanlig mat-table -->
    <table
      mat-table
      [dataSource]="players"
      matSort
      class="player-table mat-elevation-z1"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Namn</th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      </ng-container>

      <ng-container matColumnDef="totalMatches">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Matcher
        </th>
        <td mat-cell *matCellDef="let p">
          {{ p.total_matches }}
        </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Totalt antal rätt
        </th>
        <td mat-cell *matCellDef="let p">{{ p.score }}</td>
      </ng-container>

      <ng-container matColumnDef="avgRound">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Snitt / omgång
        </th>
        <td mat-cell *matCellDef="let p">
          {{ p.avg_score_per_round | number:'1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p" class="actions-cell">
          <button
            *ngIf="api.isLoggedIn()"
            mat-icon-button
            color="warn"
            (click)="$event.stopPropagation(); delete(p)"
            aria-label="Ta bort spelare"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr
  mat-row
  *matRowDef="let row; columns: displayedColumns"
  (click)="openHistory(row)"
  [class.leader-row]="
    topScore !== null &&
    topMatches !== null &&
    row.score === topScore &&
    (row.total_matches ?? 0) === topMatches
  "
></tr>
    </table>

    <!-- MOBIL: egen lista med kort -->
    <div class="mobile-player-list" *ngIf="players.data?.length">
<div
  class="mobile-player-card"
  *ngFor="let p of players.data let i =index"
  (click)="openHistory(p)"
  [class.leader-card]="
    topScore !== null &&
    topMatches !== null &&
    p.score === topScore &&
    (p.total_matches ?? 0) === topMatches
  "
>
        <div class="mobile-card-header">
          <div class="name-row">
            <span class="rank">#{{ i + 1 }}</span>
            <span class="name">{{ p.name }}</span>
          </div>
          <button
            *ngIf="api.isLoggedIn()"
            mat-icon-button
            color="warn"
            (click)="$event.stopPropagation(); delete(p)"
            aria-label="Ta bort spelare"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <div class="mobile-stats-row">
          <div class="stat">
            <span class="label">Matcher</span>
            <span class="value">{{ p.total_matches }}</span>
          </div>
                    <div class="stat">
            <span class="label">Rätt</span>
            <span class="value">{{ p.score }}</span>
          </div>
          <div class="stat">
            <span class="label">Snitt/omg</span>
            <span class="value">
              {{ p.avg_score_per_round | number:'1.2-2' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
