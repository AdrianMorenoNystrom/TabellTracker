<h2 mat-dialog-title>Historik – {{ data.player.name }}</h2>
<div mat-dialog-content>
  <div *ngIf="loading"><mat-progress-spinner></mat-progress-spinner>></div>
  <table *ngIf="!loading" mat-table [dataSource]="entries" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>Omgång</th>
      <td mat-cell *matCellDef="let e">{{ e.roundNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="week">
      <th mat-header-cell *matHeaderCellDef>Vecka</th>
      <td mat-cell *matCellDef="let e">{{ e.week }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Rätt</th>
      <td mat-cell *matCellDef="let e">
        {{ e.score }}/{{ e.matchesPicked }}
        <span *ngIf="e.score === e.matchesPicked"> ✅</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Stäng</button>
</div>
