<mat-toolbar class="navbar">
  <div class="toolbar-content">
    <h1 class="brand">Stryktipstabellen</h1>
    <nav class="actions">
      <button
        mat-raised-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Hem
      </button>

      <button
        mat-raised-button
        routerLink="/data"
        routerLinkActive="active-link"
      >
        Data
      </button>

            <button
        mat-raised-button
        routerLink="/matches"
        routerLinkActive="active-link"
      >
        Matcher
      </button>

      <button
        matMiniFab
        color="secondary"
        (click)="openLogin()"
        *ngIf="!api.isLoggedIn()"
      >
        <mat-icon>login</mat-icon>
      </button>
      <button
        matMiniFab
        color="warn"
        (click)="logout()"
        *ngIf="api.isLoggedIn()"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </nav>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
